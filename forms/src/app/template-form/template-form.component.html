<h1>Template form</h1>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group" [class.has-error]="!email.valid && email.touched">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input  #email="ngModel" type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" ngModel required email>
        
        <div *ngIf="!email.valid && email.touched" class="alert alert-danger">
            Digite um email valido
          </div>
      </div>
    </div>
    <div class="form-group" [class.has-error]="!senha.valid && senha.touched" >
      <label for="senha" class="col-sm-2 control-label">Senha</label>
      <div class="col-sm-10">
        <input #senha="ngModel" type="text" class="form-control" id="senha" placeholder="Senha" name="senha" ngModel required>
      </div>
    </div>
    <div *ngIf="!senha.valid && senha.touched" class="alert alert-danger">
      Campo obrigatorio
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default"[disabled]="!f.valid" >Sign in</button>
      </div>
    </div>
    <app-form-debug [form]="f"></app-form-debug>
  </form>
